# Docker Compose - Frontend Only
# 
# Usage:
#   docker-compose up -d        # Start frontend
#   docker-compose down         # Stop frontend
#   docker-compose logs -f      # View logs
#
# NOTE: Backend must be running on the same network!
# Use with: docker-compose -f docker-compose.full.yml up -d (from backend folder)
# OR run backend separately and connect to same network

version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: erp-frontend
    ports:
      - "80:80"
    restart: unless-stopped
    networks:
      - erp-network

# Connect to existing network (created by backend)
networks:
  erp-network:
    external: true
    name: erp-network
